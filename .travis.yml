# Travis CI continuous integration build script

language: cpp
sudo: required

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - OPTIONS="GCC_VERSION=5.4.0 && MPI=openmpi && TARGET=test_coverage"
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - OPTIONS="GCC_VERSION=5 && MPI=openmpi && TARGET=test"
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - OPTIONS="GCC_VERSION=6 && MPI=openmpi && TARGET=test"
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - OPTIONS="GCC_VERSION=7 && MPI=openmpi && TARGET=test"
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - OPTIONS="GCC_VERSION=8 && MPI=openmpi && TARGET=test"
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - OPTIONS="GCC_VERSION=9 && MPI=openmpi && TARGET=test"
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - OPTIONS="GCC_VERSION=5.4.0 && MPI=mpich && TARGET=test"
    - os: linux
      dist: bionic
      compiler: gcc
      env:
        - OPTIONS="GCC_VERSION=7.4.0 && MPI=mpich && TARGET=test"
    - os: linux
      dist: xenial
      compiler: clang
      env:
        - OPTIONS="MPI=openmpi && TARGET=test"
    - os: linux
      dist: xenial
      compiler: clang
      env:
        - OPTIONS="MPI=mpich && TARGET=test"

before_install:
    - eval "${OPTIONS}"
    - |
      if [ $TRAVIS_COMPILER == gcc ]; then
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update -qq
        sudo apt-get install -qq gcc-$GCC_VERSION g++-$GCC_VERSION -y
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-$GCC_VERSION 60 --slave /usr/bin/g++ g++ /usr/bin/g++-$GCC_VERSION
        sudo update-alternatives --config gcc
        gcc --version
      fi
    - |
      if [ $TRAVIS_COMPILER == clang ]; then
        sudo apt install clang -y
        export OMPI_CXX=clang++
        export CXX=clang++
      fi
    - if [[ "$MPI" = mpich ]]; then sudo apt-get -y install -qq mpich libmpich-dev; fi
    - if [[ "$MPI" = openmpi ]]; then sudo apt-get -y install -qq openmpi-bin libopenmpi-dev; fi
    - if [[ "$TARGET" = test_coverage ]]; then pip install --user cpp-coveralls; fi
    
script:
    - make -j10 $TARGET
    - travis_wait 30 ./test/Excimontec_tests.exe
    - if [[ "$TARGET" = test_coverage ]]; then coveralls --include src --gcov-options '\-lp'; fi
    - if [[ "$TARGET" = test ]]; then make -j10 && mpiexec -n 4 ./Excimontec.exe parameters_default.txt; fi
